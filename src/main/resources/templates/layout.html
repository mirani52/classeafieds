<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head(page_title)" lang="en">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>ClassEAfieds</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/app.css}"/>
    <script th:src="@{/assets/js/app.js}"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand"  th:href="@{/}">ClassEAfieds</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul sec:authorize="isAuthenticated()" class="nav navbar-nav">
                <li th:classsappend="${#httpServletRequest.servletPath.equals('/upload') ? 'active' : ''}"><a th:href="@{/upload}">Upload</a></li>
            </ul>
            <ul sec:authorize="isAuthenticated()" class="nav navbar-nav">
                <li ><a th:href="@{/myposts}">My Posts</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAnonymous()" class="dropdown">
                    <a th:href="@{/login}" ><b>Login</b> </a>
                </li>
                <li sec:authorize="isAuthenticated()" class="dropdown">
                    <a th:href="@{/logout}" ><b>Logout</b> </a>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <form th:action="@{/search}" class="navbar-form navbar-left" method="get">
                    <div class="form-group">
                        <input name="q" type="search" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn glyphicon glyphicon-search"></button>
                </form>
            </ul>
        </div>
    </div>
</nav>

<div th:fragment="flash" th:if="${flash != null}" class="container">
    <i class="right material-icons" data-close="">close</i>
    <div th:classappend="${#strings.toLowerCase(flash.status)}" th:text="${flash.message}" class="flash"></div>
</div>

<div th:fragment="flashRegister" th:if="${flashRegister != null}" class="container">
    <i class="right material-icons" data-close="">close</i>
    <div th:classappend="${#strings.toLowerCase(flashRegister.status)}" th:text="${flashRegister.message}" class="flash"></div>
</div>

<footer th:fragment="bottom" class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2017 MARALSORTAL</p></div>
        </div>
    </div>
</footer>

<div th:fragment="scripts">
    <script
            src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/app.js}"></script>
</div>

</body>
</html>
