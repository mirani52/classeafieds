<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('posts')">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Register</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" th:href="@{vendor/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="layout :: flash"></div>
<div class="container" style="margin-top:50px;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Enter your credentials</h3>
                </div>
                <div class="panel-body">
                    <form th:action="@{${action}}" method="post" th:object="${user}" >
                        <fieldset>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="form-group">
                                <input th:field="*{firstName}" class="form-control" placeholder="Your First Name" name="firstName" type="text" required="required"/>
                            </div>
                            <div class="form-group">
                                <input th:field="*{lastName}" class="form-control" placeholder="Your Last Name" name="lastName" type="text" required="required"/>
                            </div>
                            <div class="form-group">
                                <input th:field="*{username}" class="form-control" placeholder="yourmail@example.com" name="email" type="email" required="required"/>
                            </div>
                            <div class="form-group">
                                <input th:field="*{password}" class="form-control" placeholder="Password" name="password" type="password" value="" required="required"/>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"/> Remember Me
                                </label>
                            </div>
                            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Register"/>
                        </fieldset>
                    </form>
                    <center><h4>Already have an account.?</h4></center>
                    <a th:href="@{/login}" class="btn btn-lg btn-success btn-block">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragments="scripts">
    <script th:src="@{vendor/jquery/jquery-3.2.1.min.js}"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{assets/js/app.js}"></script>
</div>
</body>
</html>
